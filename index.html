        <div data-key="72" class="key black--key">

        <div data-key="74" class="key black--key">

    <audio data-key="78" src="sound/B4.mp3"></audio>
    <audio data-key="77" src="sound/B5.mp3"></audio>

    <script>
        function playSound(piano) {
            const audio = document.querySelector(`audio[data-key="${piano.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${piano.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        function removeTransition(piano) {
            if (piano.propertyName !== 'transform') return;
            piano.target.classList.remove('playing');
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>

  </body>
</html>
